      self.__next_f.push([
        1,
        'c:I[7504,["992","static/chunks/992-8696784974903f83.js","418","static/chunks/app/content/%5Bid%5D/page-d976f59ad8a0286d.js"],"default"]\nd:I[7970,["992","static/chunks/992-8696784974903f83.js","418","static/chunks/app/content/%5Bid%5D/page-d976f59ad8a0286d.js"],"Image"]\ne:I[8173,["992","static/chunks/992-8696784974903f83.js","418","static/chunks/app/content/%5Bid%5D/page-d976f59ad8a0286d.js"],""]\nf:T538,\u003cp\u003e\u003cstrong\u003eWij dromen van een toekomst waarin de zorg moeiteloos digitaal samenwerkt.\u0026nbsp;\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEen toekomst waar iedereen helder inzicht heeft in zijn gezondheid en\u0026nbsp;\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ezorgverleners worden ondersteund met de beste tools om weer te kunnen doen wat ze het liefste doen.\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDigizorg is een initiatief van 29 zorgaanbieders in de regio Rotterdam en de Zuid Hollandse Eilanden. Meerdere ziekenhuizen, huisartsen en thuiszorg-organisaties willen samen de toegang tot digitale zorg voor pati\u0026euml;nten makkelijker maken. Dit doen we door \u0026eacute;\u0026eacute;n \u0026lsquo;digitale voordeur\u0026rsquo; te maken: de Digizorg app.\u003c/p\u003e\n\u003cp\u003eJe kunt de Digizorg app is nu alleen nog maar gebruiken als je een pati\u0026euml;nt bent in het Erasmus MC ziekenhuis in Rotterdam. \u0026nbsp;\u2028 \u2028\u003c/p\u003e\n\u003cp\u003eIn de komende maanden zullen er meer ziekenhuis, huisartsen en thuiszorg-organisaties in de regio Rotterdam en omstreken met de Digizorg app en de Digizorg zorgverlenerscockpit gaan werken. \u2028 \u2028\u003c/p\u003e\n\u003cp\u003eWoon je buiten de regio Rotterdam en omstreken? Dan moet je nog iets langer wachten voordat jouw zorgaanbieder met Digizorg gaat werken. \u0026nbsp;\u2028 \u2028\u003c/p\u003e\n\u003cp\u003eDe Digizorg PGO kun iedereen gebruiken. Ook als je geen pati\u0026euml;nt bent in het Erasmus MC, en ook als je niet in de regio Rotterdam woont.\u0026nbsp;\u003c/p\u003e',
