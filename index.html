toont alleen de gegevens van \u0026eacute;\u0026eacute;n zorgverlener. Een PGO toont gegevens van meerdere zorgverleners op \u0026eacute;\u0026eacute;n plek.\u0026nbsp;\u003c/p\u003e"},{"id":3,"status":"published","date_created":"2025-01-29T10:44:03.563Z","file_url":"https://youtu.be/BkQsJzLMYcA?si=dVRkrqnpcl_cmxnU","content":"\u003ch2\u003eIs een PGO veilig?\u003c/h2\u003e\\n\u003cp\u003eDe Digizorg PGO heeft het door de overheid goedgekeurde MedMij-keurmerk. Dit betekent dat jouw gegevens veilig worden verwerkt.\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\"https://cms.medlix-dev.org/assets/FF0BF36A-202B-42A7-B8D5-9C021D9A2F52.png?width=306\u0026amp;height=122\\" alt=\\"logo\\"\u003e\u003c/p\u003e"}]}],["$","$Le",null,{"id":"overdigizorg","title":"Over Digizorg","redirectUrl":"/content/9","description":"Digizorg is ontwikkeld door 29 zorgaanbieders uit de regio Rotterdam en de Zuid-Hollandse Eilanden. Het doel is om digitale zorg toegankelijker te maken. De app is nu alleen beschikbaar voor patiënten en zorgverleners van het Erasmus MC. "}],["$","$L10",null,{"faq":[{"id":6,"date_created":"2025-01-29T10:44:03.650Z","date_updated":null,"question":"Wat is de Digizorg PGO?","answer":"Een app of website waarmee je op één plek jouw medische gegevens verzamelt. De Digizorg PGO heeft het MedMij-keurmerk, dus je gegevens zijn veilig. Meer informatie over PGO’s vind je op https://www.pgo.nl."},{"id":7,"date_created":"2025-01-29T10:44:03.773Z","date_updated":null,"question":"Welke gegevens zie je in een PGO?","answer":"Een samenvatting van jouw gezondheidsgegevens van elke zorginstelling waar jij nu onder behandeling bent of vroeger bent geweest. Persoonlijke gegevens (naam, geslacht, leeftijd). Gezondheidsinformatie (gewicht, bloeddruk, allergieën). Medische voorgeschiedenis en medicijnen. Uitslagen van onderzoeken (zoals bloedwaarden). Brieven van zorgverleners."},{"id":8,"date_created":"2025-01-29T10:44:03.843Z","date_updated":null,"question":"Hoe blijven mijn gegevens actueel?","answer":"Digizorg haalt dagelijks jouw gegevens op bij aangesloten zorginstellingen. Dit gebeurt alleen als jij toestemming geeft. Digizorg ververst jouw gegevens gedurende 6 maanden. Na deze 6 maanden kun je opnieuw toestemming hiervoor geven. Daarna geldt dit weer voor 6 maanden."},{"id":9,"date_created":"2025-01-29T10:44:03.916Z","date_updated":null,"question":"Kunnen zorgverleners mijn gegevens inzien?","answer":"Het is mogelijk om jouw PGO gegevens te delen met andere zorgverleners. Dat kan alleen als je hiervoor toestemming geeft. Als je toestemming geeft, kunnen alleen zorgverleners in het Erasmus MC jouw gegevens nog maar zien. Andere instellingen volgen binnenkort. Je kunt op elk moment jouw toestemming aanpassen. Dat doe je via de Digizorg-app in het tabblad PGO of via de website https://www.digizorgpgo.nl."},{"id":10,"date_created":"2025-01-29T10:44:03.980Z","date_updated":null,"question":"Vanaf welke leeftijd kan ik een PGO gebruiken?","answer":"Je kunt een PGO gebruiken vanaf 16 jaar."}]}],["$","$L11",null,{}]]}]}],["$","footer",null,{"className":"Footer_container__Dj1D9","children":[["$","p",null,{"className":"Footer_title__D7snR","children":"Digizorg verbindt en verbetert."}],["$","div",null,{"className":"Footer_flex-container__cG2f1","children":[["$","span",null,{"className":"Footer_tags__VI30y Footer_flex-1__Q7B8k","children":["© ",2025," Digizorg"]}],["$","div",null,{"className":"Footer_action-links__GNPzj","children":[["$","span",null,{"className":"Footer_tags__VI30y","children":"Gebruikersvoorwaarden"}],["$","a",null,{"target":"_blank","rel":"noopener noreferrer","className":"Footer_tags__VI30y","href":"https://www.erasmusmc.nl/nl-nl/pages/privacyverklaring-digizorg","children":"Privacy- en cookieverklaring"}]]}]]}]]}]]}]\n',
